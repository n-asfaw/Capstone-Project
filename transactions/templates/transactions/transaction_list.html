<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
</head>
<body>
    <h1>Transaction History</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Book</th>
                <th>Checked Out</th>
                <th>Returned</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.book.title }}</td>
                <td>{{ transaction.checkout_date }}</td>
                <td>{{ transaction.return_date|default:"Not Returned" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
