<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details</title>
</head>
<body>
    <h1>Transaction Details</h1>
    <p><strong>User:</strong> {{ transaction.user.username }}</p>
    <p><strong>Book:</strong> {{ transaction.book.title }}</p>
    <p><strong>Checked Out:</strong> {{ transaction.checkout_date }}</p>
    <p><strong>Returned:</strong> {{ transaction.return_date|default:"Not Returned" }}</p>
</body>
</html>
